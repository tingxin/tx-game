<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图片分析器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-image"></i> AI 图片分析器</h1>
            <p>使用 AWS Bedrock Nova Pro 模型分析图片内容</p>
        </header>

        <main class="main-content">
            <!-- 上传区域 -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>拖拽图片到此处或点击选择</h3>
                        <p>支持 JPG, PNG, GIF 格式，最大 10MB</p>
                        <button class="upload-btn" id="uploadBtn">
                            <i class="fas fa-folder-open"></i> 选择图片
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <!-- 图片预览 -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-container">
                        <img id="previewImage" alt="预览图片">
                        <div class="preview-actions">
                            <button class="btn btn-primary" id="analyzeBtn">
                                <i class="fas fa-search"></i> 分析图片
                            </button>
                            <button class="btn btn-secondary" id="resetBtn">
                                <i class="fas fa-times"></i> 重新选择
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分析结果 -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-brain"></i> 分析结果</h2>
                    <button class="btn btn-copy" id="copyBtn">
                        <i class="fas fa-copy"></i> 复制结果
                    </button>
                </div>
                <div class="results-content" id="resultsContent">
                    <!-- 分析结果将在这里显示 -->
                </div>
            </div>

            <!-- 加载状态 -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p>AI 正在分析图片，请稍候...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 通知容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>

</html>
